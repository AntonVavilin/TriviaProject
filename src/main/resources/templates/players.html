
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players</title>
</head>
<body>
<h2>Players</h2>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Registered At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.id}"></td>
        <td th:text="${player.username}"></td>
        <td th:text="${player.registeredAt}"></td>
        <td>
            <a th:href="@{/trivia/players/edit/{id}(id=${player.id})}">Edit</a> |
            <a th:href="@{/trivia/players/delete/{id}(id=${player.id})}"
               onclick="return confirm('Are you sure you want to delete this player?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/trivia}">Home</a>
</body>
</html>
