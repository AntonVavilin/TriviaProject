
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"><body>
<h2>Scoreboard</h2>
<form method="get" th:action="@{/trivia/scoreboard}">
    <select name="difficulty" th:value="${difficulty}">
        <option>EASY</option><option>MEDIUM</option><option>HARD</option>
    </select>
    <button type="submit">Filter</button>
</form>
<table>
    <tr><th>#</th><th>Name</th><th>Score</th><th>Duration</th><th>Date</th></tr>
    <tr th:each="r, iStat : ${results.content}">
        <td th:text="${iStat.index + 1}"></td>
        <td th:text="${r.playerName}"></td>
        <td th:text="${r.correctAnswers} + '/' + ${r.totalQuestions}"></td>
        <td th:text="${#numbers.formatInteger(r.durationMs/1000,0)} + 's'"></td>
        <td th:text="${#temporals.format(r.finishedAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
</table>
<div>
    <a th:if="${results.hasPrevious()}" th:href="@{|/trivia/scoreboard?difficulty=${difficulty}&page=${results.number - 1}|}">Prev</a>
    <span th:text="${results.number + 1} + ' / ' + ${results.totalPages}"></span>
    <a th:if="${results.hasNext()}" th:href="@{|/trivia/scoreboard?difficulty=${difficulty}&page=${results.number + 1}|}">Next</a>
</div>
</body></html>
