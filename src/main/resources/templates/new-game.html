
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"><body>
<h2>Start New Game</h2>
<form th:action="@{/trivia/new}" th:object="${form}" method="post">
    <label>Name</label>
    <input type="text" th:field="*{playerName}" maxlength="64" required/>
    <label>Difficulty</label>
    <select th:field="*{difficulty}">
        <option th:value="EASY">Easy</option>
        <option th:value="MEDIUM">Medium</option>
        <option th:value="HARD">Hard</option>
    </select>
    <button type="submit">Start</button>
</form>
</body></html>
